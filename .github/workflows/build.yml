name: build and test

on: 
  push: 
    branches: 
      - feature/**
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: yarn install, and build
        run: |
          yarn install --legacy-peer-deps
          yarn lint
          yarn run build --if-present
